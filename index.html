<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        Etch-a-Sketch
        <div class="info">
            Rodrigo Ferreira
            <a href="https://github.com/rdrg-ferreira" target="_blank">
                <img src="./assets/github-mark.png" alt="github's logo" id="github-logo">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="button-container">
            <button class="options change-grid" onclick="changeGridSize()">Change the size of the grid</button>
            <button class="options toggle-grid" onclick="toggleGrid()">Toggle grid: ON</button>
            <button class="options toggle-mode" onclick="toggleMode()">Toggle mode: Sketch</button>
        </div>
        <div class="draw-area">
            <div class="sidebar">
                <ul>
                    <li><button class="utility materials-icon" id="pencil">ink_pen</button></li>
                    <li><button class="utility materials-icon" id="eraser">ink_eraser</button></li>
                    <li><button class="utility materials-icon" id="clear">delete</button></li>
                    <li><div class="materials-icon" id="line">horizontal_rule</div></li>
                    <li><button class="color materials-icon" id="red">palette</button></li>
                    <li><button class="color materials-icon" id="blue">palette</button></li>
                    <li><button class="color materials-icon" id="yellow">palette</button></li>
                    <li><button class="color materials-icon" id="green">palette</button></li>
                    <li><button class="color materials-icon" id="gray">palette</button></li>
                    <li><button class="color materials-icon" id="brown">palette</button></li>
                    <li><button class="color materials-icon" id="purple">palette</button></li>
                </ul>
            </div>
            <div class="container"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>

    <script>
        init();
    </script>
</body>
</html>
